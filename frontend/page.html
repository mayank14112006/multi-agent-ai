<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      background-color: #4F46E5;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }
    #chat {
      background-color: white;
      width: 90%;
      max-width: 800px;
      height: 70vh;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-top: 1rem;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background-color: #E0F2FE;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background-color: #EDE9FE;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    #controls {
      width: 90%;
      max-width: 800px;
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    #question {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4F46E5;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4338CA;
    }
    #user_id_box {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Multi-Agent AI Chat Assistant</header>

  <div id="user_id_box">
    <label>User ID: </label>
    <input type="text" id="user_id" value="user1">
    <button onclick="resetChat()">Reset Memory</button>
  </div>

  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="question" placeholder="Type your message here...">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function send() {
      const question = document.getElementById("question").value;
      const userId = document.getElementById("user_id").value;
      if (!question || !userId) return;

      appendMessage("user", question);
      document.getElementById("question").value = "";

      const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question, user_id: userId })
      });

      const data = await res.json();
      appendMessage("bot", data.answer);
    }

    async function resetChat() {
      const userId = document.getElementById("user_id").value;
      if (!userId) return;

      await fetch("http://localhost:8000/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "", user_id: userId })
      });

      chatBox.innerHTML = "";
      appendMessage("bot", "ðŸ§  Memory has been reset.");
    }
  </script>
</body>
</html>
